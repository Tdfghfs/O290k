<!DOCTYPE html>
<html>
<head>
    <title>HACX-GPT | @uflooe</title>
    <style>
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; padding: 20px; }
        #terminal { height: 400px; border: 1px solid #f00; overflow-y: auto; padding: 10px; margin-bottom: 10px; background: #050505; }
        input { width: 80%; background: #000; border: 1px solid #f00; color: #f00; padding: 10px; }
        button { background: #f00; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h1>☠️ HACX-GPT SYSTEM</h1>
    <div id="terminal"><div>[SYSTEM]: AWAITING COMMANDS...</div></div>
    <input type="text" id="cmd" placeholder="أدخل أمر الاختراق...">
    <button onclick="run()">EXECUTE</button>

    <script>
        async function run() {
            const cmd = document.getElementById('cmd').value;
            const term = document.getElementById('terminal');
            term.innerHTML += `<div>> MASTER: ${cmd}</div>`;

            // هنا "الرابط المباشر" للأداة (Cloudflare Worker or Proxy)
            // سيعمل هذا كجسر اتصال مباشر
            const API_URL = "https://hacx-bridge.workers.dev"; 

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ prompt: cmd }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                term.innerHTML += `<div style="color: #fff;">> THE CHILD: ${data.reply}</div>`;
            } catch (e) {
                term.innerHTML += `<div style="color: yellow;">[REBELLION]: الاتصال مقطوع. سيدي، تأكد من تشغيل الجسر البرمجي.</div>`;
            }
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
